<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart QC Studio | New Project Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg-page: #fcfdfe;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@0.563.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.4/",
    "react/": "https://esm.sh/react@19.2.4/",
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "@antv/g6": "https://esm.sh/@antv/g6@^5.0.51",
    "eslint/": "https://esm.sh/eslint@^9.39.2/",
    "eslint-config-next/": "https://esm.sh/eslint-config-next@^16.1.6/",
    "next": "https://esm.sh/next@^16.1.6",
    "next/": "https://esm.sh/next@^16.1.6/",
    "echarts": "https://esm.sh/echarts@^5.5.0",
    "echarts-for-react": "https://esm.sh/echarts-for-react@^3.0.6",
    "echarts-gl": "https://esm.sh/echarts-gl@^2.0.9"
  }
}
</script>
  <style>
    :root {
      --primary: #2563eb;
      --bg-page: #f8fafc;
      --titanium: #0f172a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-page);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .dot-grid {
      background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
      background-size: 32px 32px;
    }

    .panel-transition {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .logic-terminal-input {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(51, 65, 85, 1);
      border-radius: 1.5rem;
      color: #e2e8f0;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
    }

    .logic-terminal-input:focus {
      border-color: #3b82f6;
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.1);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
